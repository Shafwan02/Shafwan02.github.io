<!DOCTYPE html>
<html lang="en">
<head> 
    <script src=https://code.jquery.com/jquery-3.4.1.js></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            background-color: #1a001f;
            color: #e6e6fa;
        }
        nav {
            background-color: #3c0a4d;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #4a145e;
            border-radius: 10px;
            border: 2px solid #d9a1ff;
            color: white;
        }
        h1, h2 {
            color: #ffd6ff;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            margin-bottom: 5px;
            color: #d9a1ff;
        }
        input, textarea, button {
            font-family: "Times New Roman", Times, serif;
            padding: 10px;
            border: 1px solid #d9a1ff;
            border-radius: 5px;
            background-color: #3c0a4d;
            color: white;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border: 1px solid #ffd6ff;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #6a1b7b;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ffd6ff;
            color: #1a001f;
        }
        footer {
            background-color: #260538;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .message {
            text-align: center;
            font-size: 1rem;
            margin-top: 20px;
            color: #ffd6ff;
        }
    </style>
</head>
<body> 

    <div class="alert">
      <img class="circle-exclamation" src="circle-exclamation-solid.png"/>
      <span class="msg">Message sent successfully!</span>
      <span class="close-btn">
        <img class="xmark" src="xmark-solid.png"/>
      </span>
    </div>

    <nav>
        <div>Contact Me</div>
        <div>
        <a href="index.html">Home</a>
        <a href="AboutMe.html">About Me</a>
        <a href="Hobby.html">Hobby</a>
        <a href="Project.html">Projects</a>
        <a href="Blog.html">Blog</a>
        <a href="ContactMe.html">Contact</a>
        </div>
    </nav>
    <div class="container">
        <h1>Contact Me</h1>
        <p>If you have any questions, suggestions, or just want to say hello, feel free to use the form below to reach me!</p>
        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Shafwan Hossain. All Rights Reserved.</p>
    </footer>
    <script src="Contact.js"></script>
</body>
</html>
